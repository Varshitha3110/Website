<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Sign in & Sign up Form</title>


    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap");
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        form {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.6s ease-in-out;
        }
        
        .container.sign-up-mode form.sign-up-form,
        .container:not(.sign-up-mode) form.sign-in-form {
            opacity: 1;
            transform: translateY(0);
        }
        
        .input-field {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        
        form .input-field:nth-child(1) {
            transition-delay: 0.2s;
        }
        
        form .input-field:nth-child(2) {
            transition-delay: 0.3s;
        }
        
        form .input-field:nth-child(3) {
            transition-delay: 0.4s;
        }
        
        .container.sign-up-mode form.sign-up-form .input-field,
        .container:not(.sign-up-mode) form.sign-in-form .input-field {
            opacity: 1;
            transform: translateY(0);
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(89, 149, 253, 0.5);
        }
        
        body,
        input {
            font-family: "Poppins", sans-serif;
        }
        
        .container {
            position: relative;
            width: 100%;
            background-color: #fff;
            min-height: 100vh;
            overflow: hidden;
            right: 2%;
        }
        
        .forms-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        
        .signin-signup {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            left: 75%;
            width: 50%;
            transition: 1s 0.7s ease-in-out;
            display: grid;
            grid-template-columns: 1fr;
            z-index: 5;
        }
        
        form {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0rem 5rem;
            transition: all 0.2s 0.7s;
            overflow: hidden;
            grid-column: 1 / 2;
            grid-row: 1 / 2;
        }
        
        form.sign-up-form {
            opacity: 0;
            z-index: 1;
        }
        
        form.sign-in-form {
            z-index: 2;
        }
        
        .title {
            font-size: 2.2rem;
            color: #444;
            margin-bottom: 10px;
        }
        
        .input-field {
            max-width: 380px;
            width: 100%;
            background-color: #f0f0f0;
            margin: 10px 0;
            height: 55px;
            border-radius: 55px;
            display: grid;
            grid-template-columns: 15% 85%;
            padding: 0 0.4rem;
            position: relative;
        }
        
        .input-field i {
            text-align: center;
            line-height: 55px;
            color: #acacac;
            transition: 0.5s;
            font-size: 1.1rem;
        }
        
        .input-field input {
            background: none;
            outline: none;
            border: none;
            line-height: 1;
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
        }
        
        .input-field input::placeholder {
            color: #aaa;
            font-weight: 500;
        }
        /* Fade-in + slide-up animation for social media container */
        
        .social-media {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeSlideUp 0.8s forwards;
            animation-delay: 1.2s;
            /* delay so it appears after form is visible */
        }
        /* Keyframes for fade-in and slide-up */
        
        @keyframes fadeSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Smooth hover animation for social icons */
        
        .social-icon {
            transition: transform 0.3s ease, box-shadow 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        
        .social-icon:hover {
            transform: scale(1.2);
            color: #4481eb;
            border-color: #4481eb;
            box-shadow: 0 0 8px #4481eb;
            cursor: pointer;
        }
        
        .social-text {
            padding: 0.7rem 0;
            font-size: 1rem;
        }
        
        .social-media {
            display: flex;
            justify-content: center;
            overflow: visible;
            /* Make sure glow isn't clipped */
        }
        
        .social-icon {
            height: 50px;
            width: 46px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 0.75rem;
            color: #333;
            border-radius: 50%;
            border: 1px solid #333;
            text-decoration: none;
            font-size: 1.1rem;
            transition: 0.3s;
        }
        
        .social-icon:hover {
            color: #4481eb;
            border-color: #4481eb;
            width: 46px;
        }
        
        .social-text {
            opacity: 0;
            animation: fadeInText 0.8s forwards;
            animation-delay: 1s;
        }
        
        @keyframes fadeInText {
            to {
                opacity: 1;
            }
        }
        
        .btn {
            width: 150px;
            background-color: #5995fd;
            border: none;
            outline: none;
            height: 49px;
            border-radius: 49px;
            color: #fff;
            text-transform: uppercase;
            font-weight: 600;
            margin: 10px 0;
            cursor: pointer;
            transition: 0.5s;
        }
        
        .btn:hover {
            background-color: #4d84e2;
        }
        
        .panel {
            transition: all 0.9s ease-in-out;
        }
        /* Transition for input container background on focus */
        
        .input-field {
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .input-field:focus-within {
            background-color: #e6f0ff;
            box-shadow: 0 0 5px rgba(68, 129, 235, 0.6);
        }
        /* Transition for icon color when input is focused */
        
        .input-field i {
            transition: color 0.3s ease;
        }
        
        .input-field:focus-within i {
            color: #4481eb;
        }
        /* Transition for input text color and slight scale on focus */
        
        .input-field input {
            transition: color 0.3s ease, transform 0.2s ease;
        }
        
        .input-field input:focus {
            color: #000;
            transform: scale(1.02);
        }
        /* Optional: input placeholder animation on focus */
        
        .input-field input::placeholder {
            transition: opacity 0.3s ease;
        }
        
        .input-field input:focus::placeholder {
            opacity: 0.4;
        }
        
        .panels-container {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }
        
        .container:before {
            content: "";
            position: absolute;
            height: 2000px;
            width: 2000px;
            top: -10%;
            right: 50%;
            transform: translateY(-50%);
            background-image: linear-gradient(-45deg, #4481eb 0%, #04befe 100%);
            transition: 1.8s ease-in-out;
            border-radius: 50%;
            z-index: 6;
        }
        
        .image {
            width: 100%;
            transition: transform 1.1s ease-in-out;
            transition-delay: 0.4s;
        }
        
        .panel {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: space-around;
            text-align: center;
            z-index: 6;
        }
        
        .left-panel {
            pointer-events: all;
            padding: 3rem 17% 2rem 12%;
        }
        
        .right-panel {
            pointer-events: none;
            padding: 3rem 12% 2rem 17%;
        }
        
        .panel .content {
            color: #fff;
            transition: transform 0.9s ease-in-out;
            transition-delay: 0.6s;
        }
        
        .panel h3 {
            font-weight: 600;
            line-height: 1;
            font-size: 1.5rem;
        }
        
        .panel p {
            font-size: 0.95rem;
            padding: 0.7rem 0;
        }
        
        .btn.transparent {
            margin: 0;
            background: none;
            border: 2px solid #fff;
            width: 130px;
            height: 41px;
            font-weight: 600;
            font-size: 0.8rem;
        }
        
        .right-panel .image,
        .right-panel .content {
            transform: translateX(800px);
        }
        /* ANIMATION */
        
        .container.sign-up-mode:before {
            transform: translate(100%, -50%);
            right: 52%;
        }
        
        .container.sign-up-mode .left-panel .image,
        .container.sign-up-mode .left-panel .content {
            transform: translateX(-800px);
        }
        
        .container.sign-up-mode .signin-signup {
            left: 25%;
        }
        
        .container.sign-up-mode form.sign-up-form {
            opacity: 1;
            z-index: 2;
        }
        
        .container.sign-up-mode form.sign-in-form {
            opacity: 0;
            z-index: 1;
        }
        
        .container.sign-up-mode .right-panel .image,
        .container.sign-up-mode .right-panel .content {
            transform: translateX(0%);
        }
        
        .container.sign-up-mode .left-panel {
            pointer-events: none;
        }
        
        .container.sign-up-mode .right-panel {
            pointer-events: all;
        }
        
        @media (max-width: 870px) {
            .container {
                min-height: 800px;
                height: 100vh;
            }
            .signin-signup {
                width: 100%;
                top: 95%;
                transform: translate(-50%, -100%);
                transition: 1s 0.8s ease-in-out;
            }
            .signin-signup,
            .container.sign-up-mode .signin-signup {
                left: 50%;
            }
            .panels-container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 2fr 1fr;
            }
            .panel {
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
                padding: 2.5rem 8%;
                grid-column: 1 / 2;
            }
            .right-panel {
                grid-row: 3 / 4;
            }
            .left-panel {
                grid-row: 1 / 2;
            }
            .image {
                width: 200px;
                transition: transform 0.9s ease-in-out;
                transition-delay: 0.6s;
            }
            .panel .content {
                padding-right: 15%;
                transition: transform 0.9s ease-in-out;
                transition-delay: 0.8s;
            }
            .panel h3 {
                font-size: 1.2rem;
            }
            .panel p {
                font-size: 0.7rem;
                padding: 0.5rem 0;
            }
            .btn.transparent {
                width: 110px;
                height: 35px;
                font-size: 0.7rem;
            }
            .container:before {
                width: 1500px;
                height: 1500px;
                transform: translateX(-50%);
                left: 30%;
                bottom: 68%;
                right: initial;
                top: initial;
                transition: 2s ease-in-out;
            }
            .container.sign-up-mode:before {
                transform: translate(-50%, 100%);
                bottom: 32%;
                right: initial;
            }
            .container.sign-up-mode .left-panel .image,
            .container.sign-up-mode .left-panel .content {
                transform: translateY(-300px);
            }
            .container.sign-up-mode .right-panel .image,
            .container.sign-up-mode .right-panel .content {
                transform: translateY(0px);
            }
            .right-panel .image,
            .right-panel .content {
                transform: translateY(300px);
            }
            .container.sign-up-mode .signin-signup {
                top: 5%;
                transform: translate(-50%, 0);
            }
        }
        
        @media (max-width: 570px) {
            form {
                padding: 0 1.5rem;
            }
            .image {
                display: none;
            }
            .panel .content {
                padding: 0.5rem 1rem;
            }
            .container {
                padding: 1.5rem;
            }
            .container:before {
                bottom: 72%;
                left: 50%;
            }
            .container.sign-up-mode:before {
                bottom: 28%;
                left: 50%;
            }
        }
        
        .forgot-link {
            padding-right: 130px;
        }
    </style>




</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">

                <!-- Sign In Form -->
                <form action="login.php" method="POST" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="email" name="email" placeholder="Email" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" required />
                    </div>
                    <div style="text-align: right; width: 100%;">
                        <a href="reset_password.html" class="forgot-link">Forgot Password?</a>
                    </div><br><br>
                    <input type="submit" name="login" value="Login" class="btn solid" />
                </form>

                <!-- Sign Up Form -->
                <form action="signup.php" method="POST" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="Username" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" required pattern="(?=.*[A-Z])(?=.*\W).{8,}" title="At least 8 characters, 1 uppercase, 1 special character" />
                    </div>
                    <input type="submit" name="signup" class="btn" value="Sign up" />
                </form>

            </div>
        </div>

        <!-- Panels -->
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here?</h3>
                    <p style="color: white;">New to TechGesture? Sign up and join the innovation.</p>
                    <button class="btn transparent" id="sign-up-btn">Sign up</button>
                </div>
                <img src="images/logo_signin.svg" class="image" alt="Sign up" />
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us?</h3>
                    <p style="color: white;">Already a TechGesture member? Sign in to continue.</p>
                    <button class="btn transparent" id="sign-in-btn">Sign in</button>
                </div>
                <img src="images/register.svg" class="image" alt="Sign in" />
            </div>
        </div>
    </div>

    <script>
        const signUpBtn = document.querySelector("#sign-up-btn");
        const signInBtn = document.querySelector("#sign-in-btn");
        const container = document.querySelector(".container");

        signUpBtn.addEventListener("click", () => {
            container.classList.add("sign-up-mode");
        });

        signInBtn.addEventListener("click", () => {
            container.classList.remove("sign-up-mode");
        });
        // Auto switch to sign-in form after successful signup
        const params = new URLSearchParams(window.location.search);
        if (params.get("signup") === "success") {
            container.classList.remove("sign-up-mode");
            alert("Signup successful! Please log in.");
        }
        if (params.get("signup") === "exists") {
            container.classList.add("sign-up-mode");
            alert("User already exists! Try logging in.");
        }
    </script>

</body>

</html>
